<!--
  
  自分が要らないものは取り外しているんで...

  元々のものは本家見てください

  本家link: https://github.com/jpescador/hugo-future-imperfect/blob/master/layouts/partials/social.html

-->

{{ with .Site.Social.github }}
  <li><a href="//github.com/{{.}}" target="_blank" title="GitHub"><i class="fab fa-github"></i></a></li>
{{ end }}

{{ with .Site.Social.gitlab }}
  <li><a href="//gitlab.com/{{.}}" target="_blank" title="GitLab"><i class="fab fa-gitlab"></i></a></li>
{{ end }}

{{ with .Site.Social.wordpress }}
  <li><a href="//{{.}}.wordpress.com" target="_blank" title="WordPress"><i class="fab fa-wordpress-simple"></i></a></li>
{{ end }}

{{ with .Site.Social.googleplus }}
  <li><a href="//plus.google.com/+{{.}}" target="_blank" title="Google+"><i class="fab fa-google-plus-g"></i></a></li>
{{ end }}

{{ with .Site.Social.instagram }}
  <li><a href="//instagram.com/{{.}}" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
{{ end }}

<!-- ここからBEAN拡張 -->

{{ with .Site.Social.mstdn }}
<li><a href="//mstdn.maud.io/@{{.}}" target="_blank" title="mastodon"><i class="fab fa-mastodon"></i></a></li>
{{ end }}
